<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clubes</title>
  <style>
    td, tr, th, table {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  Nome: <input name="nome" id="nome"><br>
  Endereco: <select id="selecionarEndereco" onclick="selecionarEndereco()">
    <option>Selecione</option>
  </select>
  <br>
  <input type="submit" id="salvarClube" value="Salvar" method="POST" onclick="salvarClube()">
  <br>
  <br>
  <table id="clube">
    <th>Nome</th><th>Logradouro</th><th colspan="2">Ações</th>
  </table>
  <a href="../index.html">Voltar ao Menu</a>
  <script src="clube.js"></script>
</body>
</html>
