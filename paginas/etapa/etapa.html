    .popup {
      position: fixed;
      top: 0; right: 0;
      left: 0; right: 0;
      margin: auto;

      height: 180x;
      padding: 15px;
      border: solid 1px #41c4d4f;
      background: #DBDBDB;
      display: none;
    }
  </style>
  <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../bootstrap/css/style.css" rel="stylesheet">
  <link href="../../icarus.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="container-fluid">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="../../index.html">Home</a>
        <a href="../../paginas/fabricante/fabricante.html">Fabricante</a>
        <a href="../../paginas/aeronave/aeronave.html">Aeronaves</a>
        <a href="../../paginas/cidade/cidade.html">Cidades</a>
        <a href="../../paginas/endereco/endereco.html">Endereços</a>
        <a href="../../paginas/clube/clube.html">Clubes</a>
        <a href="../../paginas/piloto/piloto.html">Pilotos</a>
        <a href="../../paginas/prova/prova.html">Provas</a>
        <a href="../../paginas/etapa/etapa.html">Etapas</a>
        <a href="../../paginas/apuracao/apuracao.html">Apuração</a>
      </div>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; IcarusXC </span>
      (Realizar Etapa)
      <div class="row">
        <div class="col-md-6">
          <label for="selecionarProva">Selecionar Prova</label>  
          <select id="selecionarProva" class="form-control" onclick="selecionarProva()">
            <option>Selecione</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="selecionarPiloto">Selecionar Piloto</label>  
          <select id="selecionarPiloto" class="form-control" onclick="selecionarPiloto()">
            <option>Selecione</option>
          </select>
        </div>
      </div>
    <input class="btn btn-success" type="submit" id="salvar" value="Salvar" method="POST" onclick="salvarEtapa()">
    <table id="etapa" class="table table-hover table-sm table-bordered">
      <th>Prova</th><th>Piloto</th><th colspan="4">Controles Prova</th>
    </table>

    <div id="popup" class="popup">
      <form method="PATCH" action="javascript: lancarPontuacaoMosca()">
        <label for="pontuacaoMosca">Selecionar Pontuação</label>  
        <select name="pontuacaoMosca" class="form-control"  id="pontuacaoMosca">
        <option>Selecione</option>
        <option value="0">0 Ponto</option>
        <option value="25">25 Pontos</option>
        <option value="50">50 Pontos</option>
        <option value="75">75 Pontos</option>
        <option value="100">100 Pontos</option>
        </select>
        <input class="btn btn-success" type="submit" value="Lançar">
        <button class="btn btn-warning"><a href="javascript: fecharPopup()">Fechar</a></button>

        <button id="muda" hidden></button>

      </form>
    </div>
  </div>
  <script src="../../metodos.js"></script>
  <script src="etapa.js"></script>
  <script src="../../bootstrap/js/bootstrap.min.js"></script>
  <script src="../../bootstrap/js/scripts.js"></script>
</body>
</html>
