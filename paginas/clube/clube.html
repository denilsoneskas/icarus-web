<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clubes</title>
  <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../bootstrap/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../../index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">
          Cadastro de Clubes
        </li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-md-6">
        <label for="nome">Nome</label>
        <input class="form-control" name="nome" id="nome">
      </div>
      <div class="col-md-6">
        <label for="selecionarEndereco">Selecione o Endereço</label>
        <select class="form-control" id="selecionarEndereco" onclick="selecionarEndereco()">
          <option>Selecione</option>
        </select>
      </div>
    </div>
    <input class="btn btn-success" type="submit" id="salvarClube" value="Salvar" method="POST" onclick="salvarClube()">
    <table id="clube" class="table table-hover table-sm table-bordered">
      <th>Nome</th><th>Logradouro</th><th colspan="2">Ações</th>
    </table>
  </div>
  <script src="../../metodos.js"></script>
  <script src="clube.js"></script>
  <script src="../../bootstrap/js/bootstrap.min.js"></script>
  <script src="../../bootstrap/js/scripts.js"></script>
</body>
</html>
