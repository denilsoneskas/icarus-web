<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Provas</title>
  <!--  DATEPICKER -->
  <link rel="stylesheet" href="../../jquery/jquery-ui.css" />
  <script src="../../jquery/jquery-1.8.2.js"></script>
  <script src="../../jquery/jquery-ui.js"></script>
  <script>
    $(function() {
      $("#dataProva").datepicker({
        altFormat: 'dd-mm-yy',
        dateFormat: 'yy-mm-dd',
        changeMonth: true,
        changeYear: true,
        yearRange: '1950:2021',
        dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
        dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
        dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
        monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
        monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']
      });
    });
    </script>
  <!--  DATEPICKER   -->
  <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../bootstrap/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../../index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">
          Cadastro de Provas
        </li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-md-10">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" />
      </div>
      <div class="col-md-2">
        <label for="dataProva">Data</label>
        <input type="text" class="form-control" id="dataProva">
      </div>
    </div>
    <input class="btn btn-success" type="submit" id="salvarProva" value="Salvar" method="POST" onclick="salvarProva()">
    <table id="prova" class="table table-hover table-sm table-bordered">
      <th>Prova</th><th>Data</th><th colspan="2">Ações</th>
    </table>
  </div>
  <script src="../../metodos.js"></script>
  <script src="prova.js"></script>
  <script src="../../bootstrap/js/bootstrap.min.js"></script>
  <script src="../../bootstrap/js/scripts.js"></script>
</body>
</html>
