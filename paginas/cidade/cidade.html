<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cidades</title>
  <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../bootstrap/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../../index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">
          Cadastro de Cidades
        </li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-md-6">
        <label for="nomeCidade">Nome</label>
        <input class="form-control" name="nomeCidade" id="nomeCidade">
      </div>
      <div class="col-md-6">
        <label for="estadoCidade">Selecione o Estado</label>
        <select class="form-control" name="estadoCidade" id="estadoCidade">
          <option>Selecione</option>
          <option value="Acre">Acre</option>
          <option value="Alagoas">Alagoas</option>
          <option value="Amapá">Amapá</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Bahia">Bahia</option>
          <option value="Ceará">Ceará</option>
          <option value="Distrito Federal">Distrito Federal</option>
          <option value="Espirito Santo">Espirito Santo</option>
          <option value="Goiás">Goiás</option>
          <option value="Maranhão">Maranhão</option>
          <option value="Mato Grosso">Mato Grosso</option>
          <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
          <option value="Minas Gerais">Minas Gerais</option>
          <option value="Pará">Pará</option>
          <option value="Paraíba">Paraíba</option>
          <option value="Paraná">Paraná</option>
          <option value="Pernambuco">Pernambuco</option>
          <option value="Piauí">Piauí</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Rio Grande do Norte">Rio Grande do Norte</option>
          <option value="Rio Grande do Sul">Rio Grande do Sul</option>
          <option value="Rondônia">Rondônia</option>
          <option value="Roraima">Roraima</option>
          <option value="Santa Catarina">Santa Catarina</option>
          <option value="Sao Paulo">São Paulo</option>
          <option value="Sergipe">Sergipe</option>
          <option value="Tocantins">Tocantins</option>
        </select>
      </div>
    </div>
    <input class="btn btn-success" type="submit" id="salvarCidade" value="Salvar" method="POST" onclick="salvarCidade()">
    <table id="cidade" class="table table-hover table-sm table-bordered">
      <th>Cidade</th><th>Estado</th><th colspan="2">Ações</th>
    </table>
  </div>
  <script src="../../metodos.js"></script>
  <script src="cidade.js"></script>
  <script src="../../bootstrap/js/bootstrap.min.js"></script>
  <script src="../../bootstrap/js/scripts.js"></script>
</body>
</html>
