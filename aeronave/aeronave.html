<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aeronaves</title>
  <style>
    td, tr, th, table {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  Modelo: <input name="modelo" id="modelo"><br>
  Certificação: 
  <select name="Certificação" id="certificacao">
    <option value="EN-A">EN-A</option>
    <option value="EN-B">EN-B</option>
    <option value="EN-C">EN-C</option>
    <option value="EN-D">EN-D</option>
    <option value="CCC">CCC</option>
    <option value="NÃO HOMOLOGADO">Não Homologado</option>
  </select>
  <br>
  Fabricante: <select id="selecionarFabricante" onclick="selecionarFabricante()">
    <option>Selecione</option>
  </select>
  <br>
  <input type="submit" id="salvarAeronave" value="Salvar" method="POST" onclick="salvarAeronave()">
  <br>
  <br>
  <table id="aeronave">
    <th>Modelo</th><th>Certificação</th><th>Fabricante</th><th colspan="2">Ações</th>
  </table>
  <a href="../index.html">Voltar ao Menu</a>
  <script src="../metodos.js"></script>
  <script src="aeronave.js"></script>
</body>
</html>
