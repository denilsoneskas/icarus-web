<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pilotos</title>
  <style>
    td, tr, th, table {
      border: 1px solid black;
    }
  </style>

  <!--  DATEPICKER -->
  <link rel="stylesheet" href="jquery-ui.css" />
  <script src="jquery-1.8.2.js"></script>
  <script src="jquery-ui.js"></script>
  <script>
    $(function() {
      $("#nascimento").datepicker({
        altFormat: 'dd-mm-yy',
        dateFormat: 'yy-mm-dd',
        changeMonth: true,
        changeYear: true,
        yearRange: '1950:2021',
        dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
        dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
        dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
        monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
        monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']
      });
    });
    </script>
  <!--  DATEPICKER   -->

</head>
<body>
  Código: <input type="number" name="codigo" id="codigo"><br>
  Nome: <input name="nome" id="nome"><br>
  Nascimento: <input type="text" id="nascimento" /><br>
  Endereco: <select id="selecionarEndereco" onclick="selecionarEndereco()">
    <option>Selecione</option>
  </select><br>
  Aeronave: <select id="selecionarAeronave" onclick="selecionarAeronave()">
    <option>Selecione</option>
  </select><br>
  Clube: <select id="selecionarClube" onclick="selecionarClube()">
    <option>Selecione</option>
  </select><br>
  <input type="submit" id="salvarPiloto" value="Salvar" method="POST" onclick="salvarPiloto()">
  <br>
  <br>
  <table id="piloto">
    <th>Nome</th><th>Parapente</th><th>Clube</th><th colspan="2">Ações</th>
  </table>
  <a href="../index.html">Voltar ao Menu</a>
  <script src="../metodos.js"></script>
  <script src="piloto.js"></script>
</body>
</html>
