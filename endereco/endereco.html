<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Endereços</title>
  <style>
    td, tr, th, table {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  Logradouro: <input name="logradouro" id="logradouro"><br>
  Número: <input type="number" name="numero" id="numero"><br>
  Referência: <input name="referencia" id="referencia"><br>
  Complemento: <input name="complemento" id="complemento"><br>
  Bairro: <input name="bairro" id="bairro"><br>
  Cidade: <select id="selecionarCidade" onclick="selecionarCidade()">
    <option>Selecione</option>
  </select><br>
  CEP: <input name="cep" id="cep"><br>
  <br>
  <input type="submit" id="salvarEndereco" value="Salvar" method="POST" onclick="salvarEndereco()">
  <br>
  <br>
  <table id="endereco">
    <th>Logradouro</th><th colspan="2">Ações</th>
  </table>
  <a href="../index.html">Voltar ao Menu</a>
  <script src="../metodos.js"></script>
  <script src="endereco.js"></script>
</body>
</html>
