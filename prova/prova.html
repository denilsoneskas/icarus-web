<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Provas</title>
  <style>
    td, tr, th, table {
      border: 1px solid black;
    }
  </style>
  <!--  DATEPICKER -->
  <link rel="stylesheet" href="../jquery/jquery-ui.css" />
  <script src="../jquery/jquery-1.8.2.js"></script>
  <script src="../jquery/jquery-ui.js"></script>
  <script>
    $(function() {
      $("#dataProva").datepicker({
        altFormat: 'dd-mm-yy',
        dateFormat: 'yy-mm-dd',
        changeMonth: true,
        changeYear: true,
        yearRange: '1950:2021',
        dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
        dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
        dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
        monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
        monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']
      });
    });
    </script>
  <!--  DATEPICKER   -->
</head>
<body>
  Nome: <input name="nome" id="nome"><br>
  Data: <input type="text" id="dataProva"><br>
  <input type="submit" id="salvarProva" value="Salvar" method="POST" onclick="salvarProva()">
  <br>
  <br>
  <table id="prova">
    <th>Prova</th><th>Data</th><th colspan="2">Ações</th>
  </table>
  <a href="../index.html">Voltar ao Menu</a>
  <script src="../metodos.js"></script>
  <script src="prova.js"></script>
</body>
</html>
