<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realizar Etapa</title>
  <style>
    td, tr, th, table {
      border: 1px solid black;
    }
    .popup {
      position: fixed;
      top: 0; right: 0;
      left: 0; right: 0;
      margin: auto;
      width: 300px;
      height: 180x;
      padding: 15px;
      border: solid 1px #41c4d4f;
      background: #f5812a;
      display: none;
    }
  </style>
</head>
<body>
  Prova: <select id="selecionarProva" onclick="selecionarProva()">
    <option>Selecione</option>
  </select><br>
  Piloto: <select id="selecionarPiloto" onclick="selecionarPiloto()">
    <option>Selecione</option>
  </select><br>
  <input type="submit" id="salvar" value="Salvar" method="POST" onclick="salvarEtapa()">
  <br>
  <br>
  <table id="etapa">
    <th>Prova</th><th>Piloto</th><th colspan="4">Controles Prova</th>
  </table>

  <div id="popup" class="popup">
    <form method="PATCH" action="javascript: lancarPontuacaoMosca()">
      Pontuação Mosca: <select name="pontuacaoMosca" id="pontuacaoMosca">
      <option>Selecione</option>
      <option value="0">0 Ponto</option>
      <option value="25">25 Pontos</option>
      <option value="50">50 Pontos</option>
      <option value="75">75 Pontos</option>
      <option value="100">100 Pontos</option>
      </select>
      <br>
      <input type="submit" value="Lançar">
      <a href="javascript: fecharPopup()">Fechar</a>

      <button id="muda" hidden></button>

    </form>
  </div>
  </div>

  <a href="../index.html">Voltar ao Menu</a>
  <script src="../metodos.js"></script>
  <script src="etapa.js"></script>
</body>
</html>
